<script type="text/ng-template" id="users.add.view.html">
    <form role="form" novalidate name="loginForm">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header" style="color: slategray;">
                        Administración de Usuarios
                    </h1>
                    <ol class="breadcrumb" style="background: #055473;color: wheat;">
                        <li class="active">
                            <span class="zmdi zmdi-alert-triangle text-white"></span></i> <i
                                class="zmdi zmdi-circle text-white"></i><a
                                class="text-white"> Usuarios </a> <i class="zmdi zmdi-circle text-white"></i> <span
                                class="text-white">administración de usuarios</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="modal-body" id="modal-body">
            <fieldset>
                <div class="row">
                    <div class="col-md-3">
                        <img style="width: 95px;" src="https://www.leina.io/images/support/UserRegular.png" alt="Avatar">
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" placeholder="Username"   type="text" autofocus  ng-model="user.username" data-ng-required="true">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password"  type="password" ng-model="user.password"  data-ng-required="true">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Nombre(s)" type="text"  ng-model="user.name" data-ng-required="true">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Apellidos" type="text"  ng-model="user.lastname" data-ng-required="true">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Email" type="text"  ng-model="user.email" data-ng-required="true">
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="radio-inline">
                                <input type="radio" name="usertype" ng-model="user.usertype" value="1" >Administrador
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="radio-inline">
                                <input type="radio" name="usertype" ng-model="user.usertype" value="2">Operacion
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="radio-inline">
                                <input type="radio" name="usertype" ng-model="user.usertype" value="3">Visitante
                            </label>
                        </div>
                    </div>
                </div>
                <input type="text" class="hidden"  ng-model="user.usertype" required>
                <br>
                <div class="row pages-padbot">
                    <div class="col-sm-6">
                        <a class="btn btn-warning btn-block" ng-click="cancel()">Cancelar</a><br>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-block" ng-click="save()" data-ng-disabled="loginForm.$invalid" ng-disabled="loginForm.$invalid">Guardar</button><br>
                    </div>
                </div>
            </fieldset>
        </div>

    </form>
</script>
