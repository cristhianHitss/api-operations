<ng-include src="'static/views/users/users.add.view.html'"></ng-include>
<ng-include src="'static/views/users/users.show.view.html'"></ng-include>
<ng-include src="'static/views/users/users.activity.view.html'"></ng-include>
<main>
    <div id="page-wrapper">
        <br>

        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header" style="color: slategray;;">Administracion de Usuarios</h1>
                <ol class="breadcrumb" style="background: #055473;color: wheat;">
                    <li class="active">
                        <span class="zmdi zmdi-account-circle text-white"></span></i>
                        <i class="zmdi zmdi-circle  text-white"></i>
                        <a class="text-white">Usuarios</a>
                        <i class="zmdi zmdi-circle  text-white"></i>
                        <span class="text-white">administracion de usuarios</span>
                    </li>
                </ol>
            </div>
        </div>
        <br>

        <div class="row row-content">
            <div class="col-md-12">
                <b><h4 class="sub-header width-70"> Todos los usuario<span
                        class="text-gray-light">  ({{users.length}})  </span><a ng-click="create()"
                                                                                class="btn btn-success float-right add-users-tbl">Agregar</a><br>
                </h4></b><br>

                <div class="form-group width-70">
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </div>
                        <input class="form-control" placeholder="Buscar Usuario" type="text"
                               ng-model="user_search_engine"
                               data-ng-required="true">
                    </div>
                </div>
            </div>
            <div class="col-md-4"
                 ng-repeat="_user in users | filter:user_search_engine as users_filter ">
                <div class="card" style="height: 195px;">
                    <div class="card-block">
                        <b>
                            <h6 class="card-title">
                                <b> <i class="zmdi zmdi-account "></i> {{_user.name}} {{_user.lastname}}
                                </b>

                                <div class="box-tools pull-right select-item-pointer">
                                    <div class="btn-group">
                                        <i class="zmdi zmdi-edit dropdown-toggle select-item-pointer"
                                           ng-click="showUserDetail(_user)"
                                           tooltips tooltip-template="Editar"></i>
                                    </div>
                                </div>
                            </h6>
                        </b>


                        <div class="card-deck">
                            <div class="row">
                                <div class="col-md-4">
                                    <h5 style="    font-weight: normal; font-style: normal;font-size: 14px;line-height: 1;letter-spacing: normal;text-transform: none;display: inline-block;white-space: nowrap;word-wrap: normal;direction: ltr;;">
                                        <i class="zmdi zmdi-account-box" style="margin-right: 15px;"></i>{{_user.username}}
                                    </h5>
                                    <h5 style="    font-weight: normal; font-style: normal;font-size: 14px;line-height: 1;letter-spacing: normal;text-transform: none;display: inline-block;white-space: nowrap;word-wrap: normal;direction: ltr;;">
                                        <i class="zmdi zmdi-email" style="margin-right: 10px;"></i>{{_user.email}}
                                    </h5>
                                </div>
                                <div class="col-md-8">
                                    <h5 class="text-right"><b> <i class="zmdi zmdi-balance-wallet"
                                                                  style="margin-right: 10px;"></i>
                                        {{_user.usertypedetail}}</b></h5>
                                </div>
                            </div>
                        </div>
                        <hr class="hr_line margin-bottom-none">
                        <div class="card-deck margin-top-5px">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 select-item-pointer" ng-click="activityUser(_user)">
                                <h6 class="text-center">Ver Actividad</h6>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="users_filter == 0">
            <h5 class="text-center bold margin-top-30px">No se encontraron coincidencias</h5>
        </div>

        </div>
    </div>
</main>
