<toaster-container toaster-options="{'close-button': true}"></toaster-container>
<article>
  <div id="pages-form" class="container animated fadeIn">
    <section>
      <br>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel box-shadow" id="login_area" style="box-shadow: 0px 0px 5px">
            <div class="panel-body center-block">
              <div class="pages-header text-center">
                <div class="pages-box-icon"><i class="zmdi zmdi-account-o"></i></div>
                <h4>Iniciar Sesion</h4>
              </div>
              <ng-form role="form" novalidate name="loginForm">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Usuario" name="email" type="text" autofocus  ng-model="user.username" data-ng-required="true">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password" ng-keyup="$event.keyCode == 13" data-ng-required="true">
                  </div>
                  <br>
                  <div class="row pages-padbot">
                    <div class="col-sm-6">
                      <input name="remember" type="checkbox" value="Remember">Mantener Sesion
                    </div>
                    <div class="col-sm-6 text-right">
                      <a href="" title="Forgot password?">Olvide mi contrase√±a</a>
                    </div>
                  </div><br>
                  <button class="btn btn-primary btn-block" ng-click="login()" data-ng-disabled="loginForm.$invalid" ng-disabled="loginForm.$invalid">Login</button><br>
                </fieldset>
              </ng-form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>
