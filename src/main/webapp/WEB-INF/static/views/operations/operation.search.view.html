<main>
    <div id="page-wrapper" class="">
        <br>

        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header" style="color: slategray;;">Search Engine</h1>
                <ol class="breadcrumb" style="background: #055473;color: wheat;">
                    <li class="active">
                        <span class="zmdi zmdi-chart text-white"></span></i> <i class="zmdi zmdi-circle "></i><a
                            class="text-white">Operations</a> <i class="zmdi zmdi-circle"></i> search engine
                    </li>
                </ol>
            </div>
        </div>
        <div class="row  row-content">

            <div class="col-md-12">
                <div class="col-md-2">
                    <label style="margin-top: 5px;">Año</label>
                </div>
                <div class="col-md-10">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" name="year" id="year2015" ng-model="request.year"
                                           ng-checked="request.year === 2015" value="2015">2015
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" name="year" id="year2016" ng-model="request.year"
                                           ng-checked="request.year === 2016" value="2016">2016
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" name="year" id="year2017" ng-model="request.year"
                                           ng-checked="request.year === 2017" value="2017">2017
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" ng-model="request.year">
                </div>
            </div>
            <br>

            <div class="col-md-2" ng-if="request.year">
                <label style="margin-top: 8px;margin-left: 19px;margin-bottom: 10px;">Pais</label>

                <div class="form-group" style="margin-left: 22px;">
                    <label class="radio-inline">
                        <input type="radio" name="searchCountry" id="searchCountry_operation"
                               ng-click="searchCountry('PaisOperacion')">Operación
                    </label>
                    <br>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="searchCountry" id="searchCountry_sale"
                               ng-click="searchCountry('PaisVenta')">Venta
                    </label>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-change="search_group_customer_bussines_line_project_type()"
                            ng-model="request.country">
                        <option ng-repeat="country in countries" value={{country}}>{{country}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-4" ng-if="first_column_a">
                        <div class="row">
                            <div class="col-md-5">
                                <label style="margin-top: 8px;">Agrupacion</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="searchbussinessline_group()"
                                            ng-model="request.group">
                                        <option ng-repeat="group in groups" value={{group}}>{{group}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="second_column_a">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Linea de Negocion</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="searchproyecttype_group()"
                                            ng-model="request.bussines_Line">
                                        <option ng-repeat="bussines_line in bussines_lines" value={{bussines_line}}>
                                            {{bussines_line}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="third_column_a">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Tipo de Proyecto</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-model="request.project_Type">
                                        <option ng-repeat="project_type in project_types" value={{project_type}}>
                                            {{project_type}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-4" ng-if="first_column_b">
                        <div class="row">
                            <div class="col-md-5">
                                <label style="margin-top: 8px;">Cliente</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="searchbussinessline_client()" ng-model="request.client">
                                        <option ng-repeat="customer in customers" value={{customer}}>{{customer}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="second_column_b">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Linea de Negocion</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="searchproyecttype_client()"
                                            ng-model="request.bussines_Line">
                                        <option ng-repeat="bussines_line in bussines_lines" value={{bussines_line}}>
                                            {{bussines_line}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="third_column_b">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Tipo de Proyecto</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-model="request.project_Type">
                                        <option ng-repeat="project_type in project_types" value={{project_type}}>
                                            {{project_type}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4" ng-if="first_column_c">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Linea de Negocio</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="searchproyecttype_bussinessline()" ng-model="request.bussines_Line">
                                        <option ng-repeat="bussines_line in bussines_lines" value={{bussines_line}}>
                                            {{bussines_line}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="second_column_c">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Tipo de Proyecto</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-model="request.project_Type">
                                        <option ng-repeat="project_type in project_types" value={{project_type}}>
                                            {{project_type}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-4" ng-if="first_column_d">
                        <div class="row">
                            <div class="col-md-5">
                                <label>Tipo de Proyecto</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" ng-change="selectproyecttype()" ng-model="request.project_Type">
                                        <option ng-repeat="project_type in project_types" value={{project_type}}>
                                            {{project_type}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-top-20px" ng-if="send">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                        <div class="btn-material">
                            <a ng-click="SendRequestSearchEngine()" type="button"
                               class="btn btn-outline btn-primary btn-block legitRipple">Search</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</main>
